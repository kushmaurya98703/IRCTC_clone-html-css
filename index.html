<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC-CLONE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="navbar">
                <div class="icon">
                    <div class="logo-1"></div>
                    <div class="logo-2"></div>
                </div>
                <div class="menu">
                    <div class="link">
                        <a href="#">Ask Disha</a>
                        <a href="#">Contact us</a>
                        <a href="#">Alerts</a>
                    </div>
                    <div class="button">
                        <button>Login</button>
                        <button>Register</button>
                        <button>Agent Login</button>
                    </div>
                </div>
            </div>
            <div class="content">
                <h1>Indian Railways</h1>
                <p><span class="green">Safey</span><span class="red">Security</span><span class="blue">Punctuality</span></p>
            </div> 
            <div class="ticket">
                <button class="btn"><div><i class="fa-regular fa-ticket-simple"></i></div>BOOK Ticket</button>
                <button class="btn btnn"><div><i class="fa-solid fa-check"></i></div>PNR Status</button>
                <button class="btn btnn"><div><i class="fa-solid fa-square-poll-vertical"></i></div>Charts / Vacancy</button>
            </div>
            <div class="select">
                <div class="from">
                    <div class="train-icon"><i class="fa-solid fa-train"></i></div>
                    <div class="train-data">
                        <select name="from">
                            <option value="From">From</option>
                            <option value="To">To</option>
                        </select>
                        <h1>Banglore</h1>
                        <h5>KSR-Banglore</h5>
                    </div>
                </div>
                <div class="reverse"><i class="fa-solid fa-repeat"></i></div>
                <div class="to">
                    <div class="train-icon"><i class="fa-solid fa-train"></i></div>
                    <div class="train-data">
                        <select name="from">
                            <option value="To">To</option>
                            <option value="From">From</option>
                        </select>
                        <h1>Banglore</h1>
                        <h5>KSR-Banglore</h5>
                    </div>
                </div>
            </div>
            <div class="select-1">
                <div class="date">
                    <div class="cal-icon"><i class="fa-solid fa-calendar-days"></i></div>
                    <div class="date-data">
                        <select name="from">
                            <option value="date">Date</option>
                            
                        </select>
                        <h2>01 Aug 23</h2>
                        <h4>Sunday</h4>
                    </div>
                </div>
                <div class="classs">
                    <div class="classs-icon"><i class="fa-solid fa-spinner"></i></div>
                    <div class="classs-data">
                        <select >
                            <option value="class">Class</option>
                        </select>
                        <h1>3A</h1>
                        <h5>AC-3 Tier</h5>
                    </div>
                </div>
                <div class="tic-status">
                    <div class="tic-icon"><i class="fa-solid fa-table-cells-large"></i></div>
                    <div class="seattype-data">
                        <select >
                            <option value="seat type">Seat Type</option>
                            
                        </select>
                        <h2>TATKAL</h2>
                        <h4>AC 3 Tier</h4>
                    </div>
                </div>
            </div>
            <div class="search-train">
                <button class="srch">Search Train</button>
            </div>
            
        </div>
        <div class="img">
            <div class="img-1"></div>
            <div class="img-2"></div>
        </div>
        
    </div>
</body>
</html>
